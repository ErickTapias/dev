<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Trading Systems</title>
  <meta name="description" content="Indicadores profesionales para automatizar la mejor estrategia de trading: velas, volúmenes, manipulaciones, gestor de riesgo y ATM con seguimiento de precio."/>
  <meta name="theme-color" content="#2c7744"/>
  <style>
    :root{
      --bg-grad-1:#2c7744;
      --bg-grad-2:#1a3c34;
      --bg-grad-3:#0f2027;
      --primary:#00ff99;
      --primary-2:#00cc77;
      --ink:#f5f5f5;
      --ink-dim:#d6e8df;
      --card:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.12);
      --shadow:rgba(0,0,0,0.45);
      --muted:#A7C4B5;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color:var(--ink);
      background:linear-gradient(90deg,var(--bg-grad-1),var(--bg-grad-2),var(--bg-grad-3));
      background-attachment: fixed;
    }
    a{color:inherit;text-decoration:none}

    /* --- ESPACIO PARA DOS IMÁGENES ARRIBA DERECHA --- */
    .clientes-top {
      position: fixed;
      top: 13px;
      right: 22px;
      z-index: 1011;
      display: flex;
      gap: 12px;
      align-items: center;
      pointer-events: none;
      user-select: none;
    }
    .logo-cliente {
      height: 27px;
      width: auto;
      opacity: 0.86;
      filter: grayscale(8%) contrast(104%);
      transition: opacity 0.18s, filter 0.18s;
      background: none;
      pointer-events: auto;
    }
    .logo-cliente:hover {
      opacity: 1;
      filter: none;
    }
    @media (max-width: 600px) {
      .clientes-top {
        top: 7px;
        right: 7px;
        gap: 7px;
      }
      .logo-cliente {
        height: 16px;
      }
    }
    /* ... tu CSS original sigue igual ... */
    /* Navbar, sección, hero, etc */
    /* ... */

  </style>
</head>
<body>

  <!-- ESPACIO PARA DOS IMÁGENES EN LA PARTE SUPERIOR DERECHA -->
  <div class="clientes-top">
    <img src="imagen/NinjaTrader_Wordmark_color_RGB.jpg" alt="NinjaTrader" class="logo-cliente" />
    <img src="imagen/Kinetick_Logo.jpg" alt="Kinetick" class="logo-cliente" />
  </div>

  <!-- NAVBAR -->
  <nav class="nav" aria-label="Navegación principal">
    <div class="nav-inner">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Smart Trading Systems</span>
      </div>
      <div class="links">
        <a href="#inicio">Inicio</a>
        <a href="#estrategia">Estrategia</a>
        <a href="#indicadores">Indicadores</a>
        <a href="#video">Video</a>
        <a href="#precios">Planes</a>
        <a href="#faq">FAQ</a>
        <a href="#contacto" class="btn">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- El resto de tu web funciona igual, no toques ninguna sección ni script adicional -->

</body>
</html>
